<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Miguel Lima">
    <title>Iniciar sessão · GLAE 1240</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="../assets/css/login.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form>
    <i class="bi bi-person-bounding-box icon-size" style="font-size: 50px;"></i>
    <h1 class="h3 mb-3 fw-normal">Inicio de sessão</h1>
    <hr />
    <div class="form-group pb-2">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="bi bi-at"></i>
          </span>
        </div>
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          placeholder="Endereço de email"
          required="required"
        />
      </div>
    </div>
    <div class="form-group pb-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="bi bi-key-fill"></i>
          </span>
        </div>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          placeholder="Senha"
          required="required"
        />
      </div>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="event.preventDefault(login())">Entrar</button>
  </form>
  <hr />
  <div class="text-center">
    Não tem conta? <a href="signup.html">Registe-se</a>
  </div>
</main>

<script src="./assets/js/auth.js"></script>
<script src="./assets/js/main.js"></script>
<script src="./assets/js/sweetalert2.all.min.js"></script>
<script>

</script>
    
  </body>
</html>
