<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Miguel Lima">
  <title>Editar Utilizador · GLAE 1240</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link href="../assets/css/main.css" rel="stylesheet">
  <link href="../assets/css/dashboard.css" rel="stylesheet">
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="../assets/js/bootstrap.min.js"></script>
  <script src="../assets/js/sweetalert2.all.min.js"></script>
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <header id="navBar" class="sticky-top"></header>
  <div class="container-fluid">
    <div class="row">
      <!-- Menu -->
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3" id="menu"></div>
      </nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
          <h1 class="h2">Utilizador</h1>
        </div>
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 forms-doublecolumn">
          <form action="" class="w-100">
            <div class="row align-items-center">
              <div class="col-6 border-end border-secundary">
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text">Nome próprio</span>
                  <input type="text" id="firstName" class="form-control" required>
                </div>
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text">Apelido</span>
                  <input type="text" id="lastName" class="form-control" required>
                </div>
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text">Morada</span>
                  <input type="text" id="address" class="form-control">
                </div>
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text">Telemóvel</span>
                  <input type="tel" id="phone" class="form-control" required>
                </div>
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text">Email</span>
                  <input type="email" id="email" class="form-control" disabled>
                </div>
                <hr />
                <div class="input-group input-group-sm mb-3">
                  <label class="input-group-text" for="sectionId">Secção</label>
                  <select class="form-select" id="sectionId" onchange="getSubSection(this.value);">
                    <option></option>
                  </select>
                </div>
                <div class="input-group input-group-sm mb-3">
                  <label class="input-group-text" for="subsectionId">Grupo</label>
                  <select class="form-select" id="subsectionId">
                    <option></option>
                  </select>
                </div>
              </div>
              <div class="col-6">
                <div class="input-group input-group-sm mb-3">
                  <label class="input-group-text" for=" ">Cargo</label>
                  <select class="form-select" id="cargoId">
                    <option></option>
                  </select>
                </div>
                <div class="form-check form-switch">
                  <label class="form-check-label" for="isAdmin">Administrador</label>
                  <input class="form-check-input" type="checkbox" value="1" id="isAdmin">
                </div>
                <div id="setPassword">
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">Senha</span>
                    <input type="password" id="password" class="form-control" required>
                  </div>
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">Confirme</span>
                    <input type="password" id="rpassword" class="form-control" required>
                  </div>
                </div>
                <div id="resetPassword" class="input-group input-group-sm mb-3 pt-3">
                  <input type="button" value="Alterar a senha" onclick="resetPassword();" class="form-control">
                </div>
                <hr />
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text">Registo</span>
                  <input type="date" id="createdAt" class="form-control" disabled>
                </div>
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text">Actualizado a</span>
                  <input type="date" id="updatedAt" class="form-control" disabled>
                </div>
              </div>
              <div class="pt-4 d-flex justify-content-evenly">
                <button type="button" class="btn btn-success w-25" id="save" name="save"
                  onclick="saveuser();">Guardar</button>
                <button type="button" class="btn btn-success w-25" id="create" name="create"
                  onclick="createUser();">Criar</button>
                <button type="button" class="btn btn-secondary w-25" id="cancel" name="cancel"
                  onclick="window.location='users.html';">Cancelar </button>
              </div>
            </div>
          </form>
        </div>
        <script src="../assets/js/bootstrap.min.js"></script>
        <script src="../assets/js/menu.js"></script>
        <script src="../assets/js/main.js"></script>
        <script src="../assets/js/user.js"></script>
        <script>
          navBar()
          v_id = getCookie("userId");
          getMenu();
          getUser(v_id);
        </script>
</body>

</html>
