<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Miguel Lima">
    <title>Grupos · GLAE 1240</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="/assets/css/main.css" rel="stylesheet">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/menu.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/sweetalert2.all.min.js"></script> 
  </head>
  <body>
    <header id="navBar" class="sticky-top"></header>
    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="position-sticky pt-3" id="menu">
          </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <h2 class="my-4"><i class="bi bi-people pe-2"></i>Grupos</h2>
      <div class="d-flex justify-content-between align-items-center my-3">
        <button type="button" class="btn btn-sm btn-outline-secondary h-100" onclick="window.location.href='javascript:createSubsection()'"><i class="bi bi-plus-lg pe-1"></i> Novo tipo</button>
        <div class="input-group input-group-sm w-25">
          <label class="input-group-text" for="sectionSelect">Secções</label>
          <select class="form-select" id="sectionSelect" onchange="changeSection();">
            <option value="">Todas</option>
          </select>
        </div>
        </div>
      <div class="table-responsive" id="AllSubsections">
      </div>
    <script src="/assets/js/menu.js"></script>
    <script src="/assets/js/subsections.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search)
      const section = params.get('section')
      getMenu()
      navBar()
      getAllSubsections(section)
      getSection()
    </script>
  </body>
</html>
