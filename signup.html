<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Miguel Lima" />
  <title>Registo · GLAE 1240</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="/assets/js/sweetalert2.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    .icon-size {
      font-size: 50px;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="./assets/css/login.css" rel="stylesheet" />
</head>

<body class="text-center">
  <main class="signup-form">
    <form>
      <i class="bi bi-clipboard" style="font-size: 50px;"></i>
      <h2>Registo</h2>
      <hr />
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="bi bi-person-fill"></i>
            </span>
          </div>
          <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Nome próprio" required="required" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="bi bi-person-fill"></i>
            </span>
          </div>
          <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Apelido" required="required" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="bi bi-house-door-fill"></i>
            </span>
          </div>
          <input type="text" class="form-control" name="address" id="address" placeholder="Morada" required="required" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="bi bi-phone-fill"></i>
            </span>
          </div>
          <input type="tel" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Número de telemóvel" maxlength="16" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="bi bi-collection-fill"></i>
            </span>
          </div>
          <select class="form-select" id="sectionId" aria-label="Selecionar secção"
            onchange="getSubSection(this.value);">
            <option value="" selected>Secção</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="bi bi-people-fill"></i>
            </span>
          </div>
          <select class="form-select" id="subsectionId" aria-label="Selecionar grupo">
            <option value="" selected>Grupo</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="bi bi-at"></i>
            </span>
          </div>
          <input type="email" class="form-control" name="email" id="email" placeholder="Endereço de email" required="required" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="bi bi-key-fill"></i>
            </span>
          </div>
          <input type="password" class="form-control" name="password" id="password" placeholder="Senha" required="required" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="bi bi-check-all"></i>
            </span>
          </div>
          <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirmar senha"
            required="required" />
        </div>
      </div>
      <!--<div class="form-group pt-3 pb-2">
        <label class="form-check-label"><input type="checkbox" required="required" /> I accept the
          <a href="#">Terms of Use</a> &amp;
          <a href="#">Privacy Policy</a></label>
      </div>-->
      <div class="form-group pt-3">
        <input type="button" class="btn btn-primary btn-lg w-100" value="Registar" onclick="register();" />
      </div>
    </form>
    <hr />
    <div class="text-center">
      Já está registado? <a href="login.html">Inicie sessão</a>
    </div>
  </main>
  <script src="/assets/js/auth.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/menu.js"></script>
  <script src="/assets/js/signup.js"></script>
</body>

</html>
