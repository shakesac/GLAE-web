<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Miguel Lima">
  <title>Inicio · GLAE 1240</title>
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
  <script src="/assets/js/sweetalert2.all.min.js"></script>
  <script src="/assets/js/menu.js"></script>
  <script src="/assets/js/profile.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/menu.js"></script>
</head>

<body>
  <header id="userMenu">
  </header>
        <main class="cover-container d-flex w-100 h-100 p-3 mt-5 mx-auto flex-column">
          <div class="d-flex justify-content-center flex-wrap align-items-center pt-3 pb-2 mb-3 text-center">
            <h1 class="h2"><i class="bi bi-person-square pe-2"></i>Perfil</h1>
          </div>
          <div
            class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 forms-doublecolumn">
            <form action="" class="w-100">
              <div class="row align-items-center">
                <div class="col border-end border-secundary">
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">Nome próprio</span>
                    <input type="text" id="firstName" class="form-control" required>
                  </div>
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">Apelido</span>
                    <input type="text" id="lastName" class="form-control" required>
                  </div>
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">Morada</span>
                    <input type="text" id="address" class="form-control">
                  </div>
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">Telemóvel</span>
                    <input type="tel" id="phone" class="form-control" required>
                  </div>
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">Email</span>
                    <input type="email" id="email" class="form-control" disabled>
                  </div>
                  <hr />
                  <div class="input-group input-group-sm mb-3">
                    <label class="input-group-text" for="sectionId">Secção</label>
                    <select class="form-select" id="sectionId" onchange="getSubSection(this.value);">
                      <option></option>
                    </select>
                  </div>
                  <div class="input-group input-group-sm mb-3">
                    <label class="input-group-text" for="subsectionId">Grupo</label>
                    <select class="form-select" id="subsectionId">
                      <option></option>
                    </select>
                  </div>
                </div>
                <div class="col">
                  <div class="input-group input-group-sm mb-3">
                    <label class="input-group-text" for=" ">Cargo</label>
                    <select class="form-select" id="cargoId" disabled>
                      <option></option>
                    </select>
                  </div>
                  <div class="form-check form-switch">
                    <label class="form-check-label" for="isAdmin">Administrador</label>
                    <input class="form-check-input" type="checkbox" value="1" id="isAdmin" disabled>
                  </div>
                  <div id="resetPassword" class="input-group input-group-sm mb-3 pt-3">
                    <input type="button" value="Alterar a senha" onclick="resetPassword();" class="form-control">
                  </div>
                  <hr />
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">Registo</span>
                    <input type="date" id="createdAt" class="form-control" disabled>
                  </div>
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">Actualizado a</span>
                    <input type="date" id="updatedAt" class="form-control" disabled>
                  </div>
                </div>
                <div class="pt-4 d-flex justify-content-evenly">
                  <button type="button" class="btn btn-success w-25" id="save" name="save"
                    onclick="saveuser();">Guardar</button>
                  <button type="button" class="btn btn-secondary w-25" id="cancel" name="cancel"
                    onclick="window.location='/users';">Cancelar</button>
                </div>
              </div>
            </form>
          </div>
        </main>
        <script>
          getUserMenu()
          getUser()
        </script>
</body>

</html>
